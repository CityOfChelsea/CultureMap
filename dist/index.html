        <li class="nav-item d-flex align-items-center">

        </li>
        <li class="nav-item d-flex align-items-center">

        <li class="nav-item dropdown d-flex align-items-center">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
         <i class="material-icons md-18 align-middle notranslate">build</i> Tools

            <a class="dropdown-item" href="#">Historic Districts</a>

        </li>
      </ul>

    <div class="navbar-collapse collapse" id="searchCollapse">

                       name="q"
                       type="search"
                       autocomplete="off"placeholder="Search...">
            </span>
          </div>
        </div>
      </form>
    </div>

  </nav>
  <!--End navbar-->

    <div id="content-wrapper" class="row mx-0">

      <div class="sidebar col-md-2 d-none d-md-block bg-light">
        <h3 class="m-3">Asset list to go here</h3>
      </div>

      <main class="col-md-9 ml-sm-auto col-lg-10 px-0">
        <div id="map"></div>
      </main>

    </div>
  </div>

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Launch demo modal
</button>

  <!-- About Modal -->
  <div class="modal fade" id="aboutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Welcome to the Chelsea CultureMap!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="featureModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a href="#" class="learn-more" target="_blank"><button type="button" class="btn btn-secondary ">Learn more</button></a>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

      }, 'google_translate_element');
    }
  </script>
